<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>

    <div class="my-2 text-left">
    <button class="btn btn-rounded btn-primary" type="button" routerLink="/clientes/form">Crear cliente</button>
  </div>

  <div *ngIf="clientes.length==0" class="alert alert-info">
    No hay registros en la base de datos
  </div>

    <table class="table table-bordered table-striped" *ngIf="clientes.length>0">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>id</th>
          <th>Fecha</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of clientes">
          <td>{{item.nombre | uppercase}}</td>
          <td>{{item.apellido}}</td>
          <td>{{item.email}}</td>
          <td>{{item.id}}</td>
          <td>{{item.createAt | date: "EEE dd, MMMM, yyy"}}</td>
          <td>
            <button type="button" name="button" [routerLink]="['/clientes/form', item.id]" class="btn btn-primary">Editar</button>
            <button type="button" name="button" (click)="delete(item)" class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <app-paginator *ngIf="paginador" [paginador] = "paginador"></app-paginator> <!--*ngIf="paginador" -->

  </div>
</div>
