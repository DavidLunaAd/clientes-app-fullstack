<div *ngIf="modalService.modal" class="abrirModal animacion fadeIn">
<div  class="modal" tabindex="-1" style="display: block;">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{titulo}}</h5>
        <button (click)="cerrarModal()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <ul *ngIf="cliente" class="list-group text-dark mb-3">
                <li class="list-group-item active">{{cliente.nombre}}</li>
                <li class="list-group-item">{{cliente.apellido}}</li>
                <li class="list-group-item">{{cliente.email}}</li>
                <li class="list-group-item">{{cliente.createAt | date: "fullDate"}}</li>
              </ul>
              <div class="input-group mb-3">
                <input (change)="seleccionarFoto($event)" type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Subir Foto">
                <button (click)="subirFoto()" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Subir Foto</button>
              </div>
            </div>

            <div *ngIf="progreso > 0" class="progress" role="progressbar" aria-label="Default striped example" attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100" style="height: 40px">
              <div class="progress-bar progress-bar-striped" [ngStyle]="{width:progreso +'%'}">{{progreso}}%</div>
            </div>

            <div class="col-sm">
              <img *ngIf="cliente?.foto" src="http://localhost:8081/api/uploads/img/{{cliente?.foto}}" alt="{{cliente?.foto}}" class="img-thumbnail rounded" style="width: 180px;">
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
</div>
